<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio Single Page App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="portfolio-header">
      <img
        src="https://fontmeme.com/permalink/230122/f065d9b17d364b5a645094e1f571522a.png"
        alt="portfolio-header"
      />
    </div>

    <div class="container">
      <h1>About me</h1>
        <p>
            Digital product leader, Flatiron School Software Engineering student, wife of an amazing human, and mommy of the cutest furbaby.
        </p>
    </div>
    <p style="text-align:center">
      <button id="about-me-btn" >About</button> 
    </p>

    <div id="select-container">
        <center>
        <h2>Filter projects by industry</h2>
        <select id="industry-menu" name="industry">
            <option id="options" value="">Select an option...</option>
            <option id="SaaS" value="SaaS">SaaS</option>
            <option id="Ed-Tech" value="Ed-Tech">Ed-Tech</option>
        </select>
        </center>
        <br>
    </div>

    <div id="project-portfolio"></div>

    <div id="contact-container">
        <center>
        <form id="contact-form">
            <h2>Contact</h2>
            <input type="text" name="name" id="name" value placeholder="Enter your name..." class="input-text">
            <input type="text" name="email" id="email" value placeholder="Enter your email address..." class="input-text">
            <input type="text" name="message" id="message" value placeholder="Enter your message..." class="input-text">
            <br>
            <input type="submit" name="submit" value="Submit" class="submit">

        </form>
        </center>
    </div>


    <script defer type="text/javascript" src="index.js"></script>
  </body>
</html>
